<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Users</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
        }

        .sidebar {
            position: fixed;
            top: 56px;
            left: 0;
            height: calc(100% - 56px);
            width: 200px;
            background-color: #ffffff;
            padding: 1rem;
            overflow-y: auto;
        }

        .content {
            margin-left: 200px;
            padding: 1rem;
            flex-grow: 1;
            margin-top: 56px;
        }

        .navbar-fixed {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1030;
        }

        .red-button {
            padding: 3px 7px;
            background-color: #ff0000;
            color: white;
            border: 1px solid #000000;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin-right: 5px;
        }

        .full-width-button {
            width: 20%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: 1px solid black;
            border-radius: 5px;
            cursor: pointer;
        }

    </style>
</head>
<body>
<header class="bg-dark text-white p-1 d-flex justify-content-between navbar-fixed">
    <div class="ms-3">
        <strong style="font-size: 1.2rem;">
            <th:block th:text="${user.username}"></th:block>
        </strong>
        with roles:
        <span style="font-size: 1.2rem;">
            <span th:each="role, iterStat : ${user.roles}">
                <span th:text="${role.name}"></span>
                <span th:if="${iterStat.index < iterStat.size - 1}"> </span>
            </span>
        </span>
    </div>
    <form th:action="@{/logout}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button class="btn btn-link text-secondary text-decoration-none logout-button" type="submit">Logout</button>
    </form>
</header>

<div class="sidebar">
    <ul class="nav flex-column p-2">
        <li class="nav-item">
            <a href="#" class="nav-link bg-primary text-white rounded-4 w-100 roleLink" data-role="Admin">Admin</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link rounded-4 w-100 roleLink" data-role="User ">User</a>
        </li>
    </ul>
</div>
<div class="content">
    <h1>Admin panel</h1>
    <div>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="tab" href="#userTable">User  table</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#newUser">New user</a>
            </li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane fade show active" id="userTable">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">USERNAME</th>
                        <th scope="col">EMAIL</th>
                        <th scope="col">ROLES</th>
                        <th scope="col">EDIT</th>
                        <th scope="col">DELETE</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:utext="${user.id}">...</td>
                        <td th:utext="${user.username}">...</td>
                        <td th:utext="${user.email}">...</td>
                        <td>
                            <span>
                                <span th:each="role, iterStat : ${user.roles}">
                                    <span th:text="${role.name}"></span>
                                    <span th:if="${iterStat.index < iterStat.size - 1}"> </span>
                                </span>
                            </span>
                        </td>
                        <td>
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editUserModal"
                                    th:attr="data-user-id=${user.id}, data-user-username=${user.username}, data-user-email=${user.email}">
                                EDIT
                            </button>
                        </td>
                        <td>
                            <div style="display: inline-block; margin-right: 10px;">
                                <form th:action="@{/admin/deleteUser}" method="post">
                                    <input type="hidden" name="_method" value="DELETE">
                                    <input type="hidden" name="id" th:value="${user.id}"/>
                                    <button type="submit" class="red-button">DELETE</button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="tab-pane fade" id="newUser">
                <h3 class="ps-3 p-2" style="background-color: #E9ECEF;">Add new user</h3>
                <div class="row justify-content-center">
                    <div class="col-md-5">
                        <form class="p-3 add-user-form" th:method="POST" th:action="@{/admin/saveUser}" th:object="${user}">
                            <div class="mb-3">
                                <label for="new_email" class="form-label fw-bold d-block text-center">Username</label>
                                <input th:field="*{username}" type="text" class="form-control" id="new_username" required>
                            </div>
                            <div class="mb-3">
                                <label for="new_email" class="form-label fw-bold d-block text-center">Email</label>
                                <input th:field="*{email}" type="email" class="form-control" id="new_email" required>
                            </div>
                            <div class="mb-3">
                                <label for="new_password" class="form-label fw-bold d-block text-center">Password</label>
                                <input th:field="*{password}" type="password" class="form-control" id="new_password" required>
                            </div>
                            <div class="mb-3">
                                <label for="new_role" class="form-label fw-bold d-block text-center">Role</label>
                                <select th:field="*{roles}" class="form-select" id="new_role" multiple size="2">
                                    <option th:each="role : ${allRoles}"
                                            th:text="${role.name}"
                                            th:value="${role.id}"></option>
                                </select>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-success h-75 w-50">Add new user</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editUser ModalLabel">Edit User</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3 row">
                                <div class="col-lg-7 mx-auto d-flex flex-column align-items-center">
                                    <label for="editUser Id" class="form-label fw-bold">User  ID</label>
                                    <input type="text" class="form-control" id="editUser Id" disabled>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <div class="col-lg-7 mx-auto d-flex flex-column align-items-center">
                                    <label for="editEmail" class="form-label fw-bold">Email</label>
                                    <input type="email" class="form-control" id="editEmail">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <div class="col-lg-7 mx-auto d-flex flex-column align-items-center">
                                    <label for="editPassword" class="form-label fw-bold">Password</label>
                                    <input type="password" class="form-control" id="editPassword">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <div class="col-lg-7 mx-auto d-flex flex-column align-items-center">
                                    <label for="editRole" class="form-label fw-bold">Role</label>
                                    <select class="form-select" id="editRole" multiple size="2">
                                        <option value="Admin">ADMIN</option>
                                        <option value="User ">USER</option>
                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary save-changes">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
